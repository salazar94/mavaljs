    <main class="card-container" m-for="jobs as job" id="jobs">
        <div class="card feature">
            <div class="card-body">
                <div class="card-body-logo">
                    <img class="card-body-logo__img" src="{{job.logo}}" alt="logo enterprise" />                    
                </div>
                <div class="card-body-container">
                    <div class="card-body-container__header-title">
                        <h3> {{ job.company }} </h3>
                        <span class="breadcrumb header-title__new" m-if="{{job.new}}">New!</span>
                        <span class="breadcrumb header-title__feature" m-if="{{job.featured}}">Feature</span>
                    </div>
                    <h2 class="card-body-container__title">
                        {{job.position}}
                    </h2>
                    <div class="card-body-container__contract">
                        <p>{{job.postedAt}}</p>
                        <p>•</p>
                        <p>{{job.contract}}</p>
                        <p>•</p>
                        <p>{{job.location}}</p>
                    </div>
                </div>
                <div class="card-body-tags" >
                    <button class="btn" m-for-son="{{job.languages}}"></button>
                    <button class="btn" m-for-son="{{job.tools}}"></button>
                </div>

            </div>
        </div>
    </main>
    <script type="module" src="../reactive-mini.js"></script>
    <script type="module" src="./script.js" defer></script>
